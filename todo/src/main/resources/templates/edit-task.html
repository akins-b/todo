<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form th:action="@{/view/edit-task/{id}(id=${task.id})}" method="post">
    <input type="hidden" id = "id" name = "id" th:value="${task.id}" required>
    <br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${task.title}" required>
    <br>
    <label for="status">Status:</label>
    <select id="status" name="status" required>
        <option value="NOT_STARTED" th:selected="${task.status == 'NOT_STARTED'}">Not started</option>
        <option value="PENDING" th:selected="${task.status == 'PENDING'}">Pending</option>
        <option value="COMPLETED" th:selected="${task.status == 'COMPLETED'}">Completed</option>
    </select>
    <br>
    <button type="submit">Edit Task</button>
</form>
</body>
</html>
